<!DOCTYPE html>
<html>
  <head>
    <title>Welcome to Bug World!</title>
    <style></style>
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/game.css" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  </head>
  <body>
    <div
      id="options"
      style="box-shadow: 0.5rem 0.5rem black, -0.5rem -0.5rem #ccc"
    >
      <h2>Game Options</h2>

      <label for="file-input">Upload Map File:</label>
      <input
        type="file"
        id="file-input"
        name="mapFile"
        accept=".txt"
        required
      /><br /><br />

      <label for="inputbug1">Upload Bug Assembler Source Code #1:</label>
      <input type="file" id="inputbug1" name="inputbug1" required /><br /><br />

      <label for="inputbug2">Upload Bug Assembler Source Code #2:</label>
      <input type="file" id="inputbug2" name="inputbug2" required /><br /><br />

      <label for="iterations">Select Number of Iterations:</label>
      <input
        type="number"
        id="iterations"
        name="iterations"
        min="1"
        max="1000"
        required
      />

      <br /><br />

      <label for="logResults"
        >Do you want to log the results of this session?</label
      >
      <input type="checkbox" id="logResults" name="logResults" /><br /><br />

      <button id="render" type="button">Next</button>
    </div>
    <div id="hex-container" class="hex-container"></div>
    <section class="main-area">
      <div id="main-game" class="hidden">
        <div class="container">
          <div class="row">
            <div
              class="col-md-4"
              id="round1"
              style="
                position: absolute;
                top: 0;
                right: 0;
                max-width: 400px;
                margin: auto;
              "
            >
              <form>
                <button type="button" id="optionsButton" onclick="opt1()">
                  Options
                </button>

                <button type="button" id="quitButton" onclick="quit()">
                  Quit</button
                ><br /><br />

                <p>Iterations:</p>
                <br />
                <p>Amount of food:</p>
                <p><span id="foodValue"></span></p>
                <br />
                <p>Red bugs remaining:</p>
                <p id="redbugValue"></p>
                <p>Red bugs killed:</p>
                <p>Food brought home from red bugs:</p>
                <br />
                <p>Black bugs remaining:</p>
                <p id="blackbugValue"></p>
                <p>Black bugs killed:</p>
                <p>Food brought home from black bugs:</p>
                <p>logs</p>
              </form>
            </div>
            <div
              id="yesorno"
              class="hidden"
              style="box-shadow: 0.5rem 0.5rem black, -0.5rem -0.5rem #ccc"
            >
              <h2>Do you really want to quit?</h2>
              <button id="backToMain" type="button" onclick="yesQuit()">
                Yes
              </button>
              <button id="backToMain" type="button" onclick="backtomain()">
                No
              </button>
            </div>
            <div class="col-md-2 hidden round3" id="maingame-options">
              <h2>Options</h2>
              <br />
              <label for="colorbug1">Change bugs' color #1</label>
              <select name="" id="colorbug1">
                <option value="10">Red</option>
                <option value="Black">Black</option></select
              ><br />

              <label for="colorbug2">Change bugs' color #2</label>
              <select name="" id="colorbug2">
                <option value="Red">Red</option>
                <option value="Black">Black</option></select
              ><br />
              <label for="iterations1">Select Number of Iterations:</label>
              <input
                type="number"
                id="iterations1"
                name="iterations1"
                min="1"
                max="1000"
              />

              <br /><br />

              <button id="backToMain" type="button" onclick="backtomain()">
                Go Back
              </button>
            </div>
          </div>
        </div>
      </div>
    </section>

    <div
      id="gameEnded"
      class="hidden"
      style="box-shadow: 0.5rem 0.5rem black, -0.5rem -0.5rem #ccc"
    >
      <h2>End of the game</h2>
      <button
        id="backToMain"
        type="button"
        onclick="window.location.href='start.html'"
      >
        Restart
      </button>
    </div>
    <!-- main -->
    <script src="./js/main.js"></script>
  </body>
</html>
